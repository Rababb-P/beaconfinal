<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; URL=./index.html">
</head>
<body>
  <script>
    // If the user was redirected to this page, rewrite the URL to point to the correct route.
    const pathname = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    // Check if the pathname matches the current base URL, if not go to index.html
    if (pathname && pathname !== '/index.html') {
      window.history.replaceState({}, '', '/index.html' + search + hash);
    } else {
      // Reload to index.html if no pathname
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
